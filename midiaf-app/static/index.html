<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>MIDI Autofill</title>
</head>

<link rel="stylesheet" href="index.css">

<body>
  <div class="ui-bar">
    <button id="save" class="ui l">Save</button>
    <button id="reset" class="ui l">Reset</button>
    <button id="undo" class="ui l">Undo</button>
    <button id="redo" class="ui l">Redo</button>
    <label for="checkpoint" class="l">Checkpoint:</label>
    <select name="checkpoint" id="checkpoint" class="ui l">
    </select>
    <button id="tempo-up" class="ui r">+</button>
    <select id="tempo" class="ui r">
      <option value="40">40</option>
      <option value="60">60</option>
      <option value="80">80</option>
      <option value="100">100</option>
      <option value="120" selected>120</option>
      <option value="140">140</option>
      <option value="160">160</option>
      <option value="180">180</option>
      <option value="200">200</option>
      <option value="220">220</option>
      <option value="240">240</option>
      <option value="260">260</option>
      <option value="280">280</option>
      <option value="300">300</option>
    </select>
    <button id="tempo-down" class="ui r">-</button>
    <label for="tempo" class="r">Tempo:</label>
  </div>
  <div id="window">
    <div class="container">
      <div id="keys">
        <div id="key-sample" class="wht">E</div>
        <div class="blk"></div>
        <div class="wht">D</div>
        <div class="blk"></div>
        <div class="wht">C</div>
        <div class="wht">B</div>
        <div class="blk"></div>
        <div class="wht">A</div>
        <div class="blk"></div>
        <div class="wht">G</div>
        <div class="blk"></div>
        <div class="wht">F</div>
        <div class="wht">E</div>
        <div class="blk"></div>
        <div class="wht">D</div>
        <div class="blk"></div>
        <div class="wht">C</div>
        <div class="wht">B</div>
        <div class="blk"></div>
        <div class="wht">A</div>
        <div class="blk"></div>
        <div class="wht">G</div>
        <div class="blk"></div>
        <div class="wht">F</div>
        <div class="wht">E</div>
        <div class="blk"></div>
        <div class="wht">D</div>
        <div class="blk"></div>
        <div class="wht">C</div>
      </div>
    </div>
    <div class="container">
      <div id="scroller">
        <div id="roll">
          <button id="expand" class="ui r">+</button>
        </div>
      </div>
    </div>
  </div>
  <div class="ui-bar">
    <button id="quantize" class="ui r">Quantize</button>
    <select id="quant" class="ui r">
      <option value="1">1/1</option>
      <option value="2">1/2</option>
      <option value="4">1/4</option>
      <option value="8">1/8</option>
      <option value="16">1/16</option>
      <option value="32">1/32</option>
      <option value="64">1/64</option>
      <option value="128" selected>none</option>
    </select>
    <label class="r">Quantization:</label>
    <button id="play" class="ui l">Play</button>
    <button id="stop" class="ui l">Stop</button>
    <button id="add" class="ui l">Add</button>
    <button id="delete" class="ui l">Delete</button>
    <button id="move" class="ui l">Move</button>
    <button id="stretch" class="ui l">Stretch</button>
    <button id="generate" class="ui l">Generate</button>
  </div>

  <script>
    require('../renderer/renderer')
  </script>
</body>

</html>
